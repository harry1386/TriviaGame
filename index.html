<!DOCTYPE html>
<html>
<head>
	<title>World War I Trivia</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
	<div class="row" id="header"></div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-lg-8" id="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-lg-6" id="title"><h1>World War I Trivia</h1></div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-lg-6" id="question">
					<p>Welcome to World War I Trivia.  Test your knowledge of the Great War against 10 questions.  You have 15 seconds to complete each question, and your score will be displayed following the final inquisition.  Good luck!</p>
					<button class="btn btn-success" id="start">START</button>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" id="timer">
					<p>Time Remaining: <span id="count">20</span></p>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row" id="a1"></div>
		</div>
		<div class="col-sm-2" id="footer"></div>
	</div>
	<div class="row"></div>
	<script src="assets/javascript/app.js">
		
	</script>



</body>
</html>
